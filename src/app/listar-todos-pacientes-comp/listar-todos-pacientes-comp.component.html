<h1>Esses são nossos pacientes: </h1>

<button type="button" class="float-end col-lg-3 btn btn-success" (click)="novoPaciente()">+ Novo Paciente</button>

<form class="d-flex col-lg-6 float-start mb-5">
  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
  <button class="btn btn-outline-success" type="submit">Search</button>
</form>

<table class="table table-light mt-4 text-center">
  <thead>
  <tr>
    <th scope="col" class="col-lg-2">#</th>
    <th scope="col" class="col-lg-2">Nome</th>
    <th scope="col" class="col-lg-2">Cpf</th>
    <th scope="col" class="col-lg-2">Celular</th>
    <th scope="col" class="col-lg-2">Ação</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let paciente of pacientes; index as i">
    <th scope="row">{{i}}</th>
    <td>{{paciente.nome}}</td>
    <td>{{paciente.cpf}}</td>
    <td>{{paciente.celular}}</td>
    <td>

      <div class="btn-group" role="group">
        <button type="button" class="btn btn-outline-dark" (click)="vizualizarPaciente(paciente.id)">Visualizar</button>
        <button type="button" class="btn btn-outline-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item text-success" href="#">Avaliar</a></li>
          <li><a class="dropdown-item text-primary" (click)="editarPaciente(paciente.id)">Editar</a></li>
          <li><a class="dropdown-item text-danger" href="#">Excluir</a></li>
        </ul>
      </div>

    </td>

  </tr>
  </tbody>
</table>
